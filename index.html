<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="Clock.css">
  </head>
   
  <body>
    <div class="container">
      <div class="center"></div>
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>

      <div class="circle">
        <span style="--pl: 1"><b style="--rot: 1">1</b></span>
        <span style="--pl: 2"><b style="--rot: 2">2</b></span>
        <span style="--pl: 3"><b style="--rot: 3">3</b></span>
        <span style="--pl: 4"><b style="--rot: 4">4</b></span>
        <span style="--pl: 5"><b style="--rot: 5">5</b></span>
        <span style="--pl: 6"><b style="--rot: 6">6</b></span>
        <span style="--pl: 7"><b style="--rot: 7">7</b></span>
        <span style="--pl: 8"><b style="--rot: 8">8</b></span>
        <span style="--pl: 9"><b style="--rot: 9">9</b></span>
        <span style="--pl: 10"><b style="--rot: 10">10</b></span>
        <span style="--pl: 11"><b style="--rot: 11">11</b></span>
        <span style="--pl: 12"><b style="--rot: 12">12</b></span>
      </div>
    </div>
    <div class="digitle">
      <div class="hourPlace"></div>
      <div class="minutePlace"></div>
      <div class="secondPlace"></div>
      <div class="denoterPlace"></div>
    </div>
    <script src="Clock.js"></script>
  </body>
   
</html>
